<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="posts-box"></div>
<div class="coments-package"></div>
<script>



    fetch ('https://jsonplaceholder.typicode.com/posts')
    .then (sss => sss.json ())
    .then (posts => {
        let postsbox = document.getElementsByClassName('posts-box');
        let postsbox1 = postsbox [0];
        for (let post of posts) {
           let postli = document.createElement('p');
           postli.innerText = post.title;
           postsbox1.appendChild(postli);
        }
    });

    fetch('https://jsonplaceholder.typicode.com/comments')
    .then (vvv => vvv.json())
    .then (coments => {
        let comentspkg = document.getElementsByClassName('coments-package');
        let comentspkg1 = comentspkg [0];
        for (let coment of coments) {
            let comentP = document.createElement('p');
            comentP = coment.body;
            comentspkg1.append(comentP);
        }
    })


</script>

</body>
</html>
